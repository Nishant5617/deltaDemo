<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .ar-button-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1;
      }
      .ar-button {
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        border-radius: 50%;
        padding: 10px;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ar-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .slider {
        position: fixed;
        bottom: 10px;
        width: 100%;
        padding: 10px 0;
        box-sizing: border-box;
      }
      .slides {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 80px; /* Smaller buttons for mobile */
        height: 80px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin-right: 10px;
        border-radius: 10px;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slide.selected {
        border: 2px solid #4285f4;
      }
    </style>
  </head>
  <body>
    <div class="ar-button-container">
      <button id="ar-button" class="ar-button">
        <i class="fas fa-vr-cardboard"></i>
      </button>
    </div>
    <model-viewer
      src="assets/Fabric.glb"
      poster="assets/poster.webp"
      tone-mapping="neutral"
      shadow-intensity="1"
      ar
      camera-controls
      touch-action="pan-y"
      alt="A 3D model carousel"
    >
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="assets/hand.png" />
      </div>
      <button id="ar-failure">AR is not tracking!</button>
      <div class="slider">
        <div class="slides">
          <button
            class="slide selected"
            onclick="switchSrc(this, 'fabric')"
            style="background-image: url('assets/fabric_button.webp')"
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'leather')"
            style="background-image: url('assets/leather_button.webp')"
          ></button>
        </div>
      </div>
    </model-viewer>
    <script type="module">
      const modelViewer = document.querySelector("model-viewer");
      window.switchSrc = (element, name) => {
        const base = "assets/" + name;
        modelViewer.src = base + ".glb";
        modelViewer.poster = base + ".webp";
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {
          element.classList.remove("selected");
        });
        element.classList.add("selected");
      };
      document
        .querySelector(".slider")
        .addEventListener("beforexrselect", (ev) => {
          ev.preventDefault(); // Keep slider interactions from affecting the XR scene.
        });
    </script>
  </body>
</html>
